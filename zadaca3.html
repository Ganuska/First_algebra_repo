<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./zadaca2.css" />
    <title>Zadaca 3</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="formContainer">
          <form
            action="#"
            oninput="x.value=parseInt(a.value)+parseInt(b.value)"
          >
            <h1 style="text-align: center">some more elements</h1>
            <fieldset class="fieldset">
              <legend>person:</legend>
              <label for="fname">First name:</label><br />
              <input type="text" id="fname" name="fname" value="John" /><br />
              <label for="lname">Last name:</label><br />
              <input
                type="text"
                id="lname"
                name="lname"
                value="Doe"
              /><br /><br />
              <input type="submit" value="Submit" class="signUpBtn" />
            </fieldset>
            <br /><br />
            <h3 style="text-align: center">choose something</h3>
            <input list="something" class="dataList" />
            <datalist id="something">
              <option value="something"></option>
              <option value="something 1"></option>
              <option value="not something"></option>
              <option value="more of something"></option>
              <option value="a bit more of something"></option>
            </datalist>
            <div class="out">
              <input type="range" id="a" name="a" value="50" class="inp" />
              100 +
              <input type="number" id="b" name="b" value="50" class="inp" />
              =
              <output name="x" for="a b"></output>
              <br /><br />
              <input
                type="submit"
                class="signUpBtn"
                style="margin-left: 96px"
              />
              <br /><br />
            </div>
            <article>
              <textarea
                name="message"
                style="width: 200px; height: 200px"
                class="area"
              >
              you can write anything here .
              </textarea>
            </article>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
