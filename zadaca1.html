<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>zadaca</title>
  </head>
  <body style="background-color: rgb(40, 39, 39)">
    <section class="main_section">
      <h1 style="display: flex; justify-content: center; color: white">
        <u>HTML text elements</u>
      </h1>
      <section class="instructions">
        just input name of HTML text element example : <br />
        span
      </section>
      <div class="input_container">
        <input
          class="input"
          type="text"
          placeholder="input HTML text element tag"
          id="input_box_1"
          onclick="clearInput()"
        />
      </div>
      <div class="btn_container">
        <button class="btn_submit" onclick="handleClick()">show element</button>
      </div>
      <div class="show_element" id="presented"></div>
    </section>
    <script>
      const clearInput = () => {
        document.getElementById("input_box_1").value = "";
      };
      const handleClick = () => {
        const posible_elements = [
          "h1",
          "h2",
          "h3",
          "h4",
          "h5",
          "h6",
          "strong",
          "p",
          "span",
          "b",
          "em",
          "i",
          "cite",
          "ins",
          "address",
          "abbr",
          "u",
          "bdo",
        ];

        const input_value = document.getElementById("input_box_1").value;
        const showElement = `<${input_value}> this text is placeholder </${input_value}>`;
        if (posible_elements.includes(input_value)) {
          document.getElementById("presented").innerHTML = showElement;
        } else {
          document.getElementById(
            "presented"
          ).innerHTML = `<h2>there is no such text element</h2>`;
        }
      };
    </script>
  </body>
</html>
